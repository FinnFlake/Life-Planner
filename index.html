<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Planner | Sylrius</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://sylrius.carrd.co/assets/images/card.jpg?v=0fd478df">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Life Planner</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="toggle-ball"></div>
            </div>
        </header>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <select id="categorySelect">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="health">Health</option>
                    <option value="learning">Learning</option>
                    <option value="projects">Projects</option>
                    <option value="other">Other</option>
                </select>
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
            </div>
            
            <div class="filter-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>
                
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
        </div>
        
        <div class="category-filters">
            <button class="category-btn active" data-category="all">All Categories</button>
            <button class="category-btn" data-category="personal">Personal</button>
            <button class="category-btn" data-category="work">Work</button>
            <button class="category-btn" data-category="health">Health</button>
            <button class="category-btn" data-category="learning">Learning</button>
            <button class="category-btn" data-category="projects">Projects</button>
            <button class="category-btn" data-category="other">Other</button>
        </div>
        
        <div class="tasks-container">
            <div class="tasks-header">
                <span class="task-check"></span>
                <span class="task-name">Task</span>
                <span class="task-category">Category</span>
                <span class="task-date">Date Added</span>
                <span class="task-actions">Actions</span>
            </div>
            
            <ul id="tasksList"></ul>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <span id="totalTasks">0</span>
                <p>Total Tasks</p>
            </div>
            <div class="stat-box">
                <span id="completedTasks">0</span>
                <p>Completed</p>
            </div>
            <div class="stat-box">
                <span id="pendingTasks">0</span>
                <p>Pending</p>
            </div>
        </div>
        
        <footer>
            <p>Created by <a href="https://sylrius.carrd.co/" target="_blank">Sylrius</a></p>
        </footer>
    </div>
    
    <!-- Modal for editing tasks -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput">
            <select id="editCategorySelect">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="health">Health</option>
                <option value="learning">Learning</option>
                <option value="projects">Projects</option>
                <option value="other">Other</option>
            </select>
            <button id="saveTaskBtn">Save Changes</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
